---
title: "Bookmarks app"
packages:
  - default
  - app_bookmarks_app

parts:
  - translation:
      key: "txt.apps.bookmarks_app.app.description"
      title: "app description"
      value: "Access bookmarked tickets from our iPad & iPhone app"
  - translation:
      key: "txt.apps.bookmarks_app.fetch.fail"
      title: "Error message"
      value: "Error retrieving bookmarks"
  - translation:
      key: "txt.apps.bookmarks_app.fetch.try_again"
      title: "button to try again"
      value: "Try again"
  - translation:
      key: "txt.apps.bookmarks_app.add.done"
      title: "Success message the placeholder in here displays a ticket number"
      value: "Bookmarked ticket #{{id}}"
  - translation:
      key: "txt.apps.bookmarks_app.add.failed"
      title: "Error message the placeholder displays a ticket number"
      value: "Failed to bookmark ticket #{{id}}"
  - translation:
      key: "txt.apps.bookmarks_app.destroy.done"
      title: "Success message"
      value: "Bookmark deleted"
  - translation:
      key: "txt.apps.bookmarks_app.destroy.failed"
      title: "Error message"
      value: "Failed to delete bookmark"
  - translation:
      key: "txt.apps.bookmarks_app.bookmark_this_ticket"
      title: "Button to ask the user to bookmark the current viewed ticket"
      value: "Bookmark this ticket"
  - translation:
      key: "txt.apps.bookmarks_app.delete_bookmark"
      title: "delete link to remove bookmarking"
      value: "Delete bookmark"
  - translation:
      key: "txt.apps.bookmarks_app.loading"
      title: "loading text"
      value: "Loading"
  - translation:
      key: "txt.apps.bookmarks_app.none"
      title: "text displayed when there is nothing"
      value: "No bookmarks"

